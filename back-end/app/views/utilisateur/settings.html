<div class="padding-out">
  <div class="p-h-md p-v bg-white box-shadow pos-rlt">
    <h3 class="no-margin">Modifier mon Profil</h3>
  </div>
  <div class="box">
    <div class="col-md-9 b-l bg-white bg-auto">

      <form name="form" class=" p-md col-md-10 form-validation"  ng-submit="update(user)">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label>Email </label>
              <input type="email" class="form-control"  ng-model="user.email" ng-disabled="true">
            </div>

            <div class="form-group">
              <label>Username <em class="text-muted">(allow 'a-zA-Z0-9', 4-10 length)</em></label>
              <input type="text" class="form-control"  ng-model="user.username" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required >
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-6">
                <md-input-container class="md-block">
                  <label>Password <sup class="red-text">*</sup></label>
                  <input type="password" class="form-control" name="user.password" ng-model="user.password"
                         ng-pattern="/^[a-zA-Z0-9]{4,10}$/" class="validate"  required >

                </md-input-container>
                <p ng-if="submitted" class="errorform" ng-show='clubForm.confirm_password.$error.validator'>Password obligatoir !</p>
              </div>
              <div class="col-md-6 col-sm-6">
                <md-input-container class="md-block">
                  <label>Confirmer de passe <sup class="red-text">*</sup></label>
                  <input type="password" class="form-control" name="confirm_password" required ng-model="confirm_password" class="validate" ui-validate=" '$value==user.password' " ui-validate-watch=" 'user.password' ">


                </md-input-container>
                <p ng-if="submitted" class="errorform" ng-show='clubForm.confirm_password.$error.validator'>Password obligatoir !</p>

              </div>
            </div>
          </div>
          <footer class="panel-footer text-right">
            <button type="submit" class="btn btn-info" ng-disabled="form.$invalid">Modifier</button>
          </footer>
        </div>
      </form>



    </div>
  </div>
</div>
