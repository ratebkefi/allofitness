<div id="carousel-example" class="carousel headercoach carousel-fade" data-ride="carousel">
    <div class="slider">
        <ul class="">
            <li ng-repeat="slide in slides">
                <img class="slide slide-animation nonDraggableImage"
                     ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                     ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

            </li>
        </ul>

        <a class="arrow prev" ng-show="slides.length > 1"  href="#" ng-click="nextSlide()"></a>
        <a class="arrow next" ng-show="slides.length > 1"  href="#" ng-click="prevSlide()"></a>
        <nav class="nav"  ng-show="slides.length > 1" >
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot caption-slider" ng-repeat="slide in slides">
                        <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                           ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
